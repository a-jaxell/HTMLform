<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>

<!-- https://tailwindcss.com/docs/adding-custom-styles -->

<body>
  <form name="createUser" action="" class="bg-red-300 rounded shadow-2xl max-w-md mt-10 mx-auto flex flex-col">
    
    <h1 class="text-2xl p-5 mx-auto">Registrera Användare</h1>
    
    <div class="flex flex-col items-center">
        
      <label class="my-1 self-center w-3/4" for="usr">Användarnamn: <em class="text-xs">Minst 8 tecken</em></label>
      <input required pattern=".{8,}$" title="Minst åtta eller fler tecken" class="rounded mb-2 w-3/4" name="usr" type="text" placeholder="Username">
        
      <label class="my-1 self-center w-3/4" for="psw">Lösenord: <em class="text-xs">Minst 8 tecken</em></label>
      <input required pattern="(?=.*|d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Minst åtta eller fler tecken varav en siffra, en liten bokstav samt en versal." class="rounded mb-2 w-3/4"name="psw" type="password" placeholder="Password">
        
      <label class="my-1 self-center w-3/4" for="email">Email: <em class="text-xs">exempel.epost@din.domän</em></label>
      <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="rounded mb-2  w-3/4"name="email" placeholder="example@email.com" type="email">
        
      <label class="my-1 self-center w-3/4" for="name">Name: <em class="text-xs">För- och efternamn</em></label>
      <input required class="rounded w-3/4"name="name" type="text" placeholder="Name">
        
      <button class="w-24 my-8 p-1 border-2 bg-emerald-300 rounded border-solid border-emerald-300 hover:border-emerald-100 hover:cursor-pointer active:bg-emerald-500 active:border-emerald-800" type="submit">Submit</button>
    
      </div>
  </form> 

  <form name="createUser" action="" class="bg-red-300 rounded shadow-2xl max-w-md mt-10 mx-auto flex flex-col">
    
    <h1 class="text-2xl p-4 mx-auto">Logga in</h1>
    
    <div class="flex flex-col items-center">
        
      <label class="my-1 self-center w-3/4" for="usr">Användarnamn:</label>
      <input required pattern=".{8,}$" title="" class="rounded mb-2 w-3/4" name="usr" type="text" placeholder="Username">
        
      <label class="my-1 self-center w-3/4" for="psw">Lösenord:</label>
      <input required pattern="(?=.*|d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="" class="rounded mb-2 w-3/4"name="psw" type="password" placeholder="Password">
    
      <button class="w-24 mb-4 mt-2 p-1 border-2 bg-emerald-300 rounded border-solid border-emerald-300 hover:border-emerald-100 hover:cursor-pointer active:bg-emerald-500 active:border-emerald-800" type="submit">Login</button>

    </div>
  </form>

  <form class="mt-52 max-w-md mx-4 self-center px-5 rounded-2xl shadow-lg flex flex-col flex-grow justify-center bg-cblue">
    <h1 class="p-5 mx-auto text-4xl text-white font-bold">Login</h1>

    <div class="w-[70%] mx-auto">
        <label for="Username" class="block mb-1 text-white">Username:</label>
        <input id="Username" required type="text" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Username"> 

        <label for="Password" class="block mb-1 text-white">Password:</label>
        <input id="Password" required type="password" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Password">
    </div>

    <button class="w-1/2 self-center my-4 bg-clightblue font-semibold  border-2 border-transparent hover:border-white">Login</button>
</form>


<form class="mt-10 max-w-md mx-4 self-center px-5 rounded-2xl shadow-lg flex flex-col flex-grow justify-center bg-cblue">
  <h1 class="p-5 mx-auto text-4xl text-white font-bold">Skapa konto</h1>

  <div class="w-[95%] mx-auto">

      <section class="flex space-x-2">
          <div>
              <label for="Password" class="block mb-1 text-white">Förnamn:</label>
              <input id="Password" required type="password" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Förnamn">
          </div>
          <div>
              <label for="Password" class="block mb-1 text-white">Efternamn:</label>
              <input id="Password" required type="password" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Efternamn">
          </div>
      </section>

      <label for="Username" class="block mb-1 text-white">Användarnamn:</label>
      <input id="Username" required type="text" class="w-[50%] mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Användarnamn"> 

      <label for="Username" class="block mb-1 text-white">E-mail:</label>
      <input id="Username" required type="text" class="w-[50%] mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="E-mail"> 
      
      <section class="flex space-x-2">
          <div>
              <label for="Password" class="block mb-1 text-white">Skapa lösenord:</label>
              <input id="Password" required type="password" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Lösenord">
          </div>
          <div>
              <label for="Password" class="block mb-1 text-white">Bekräfta lösenord:</label>
              <input id="Password" required type="password" class="w-full mb-2 focus:outline-none focus:ring-0 border-4 border-transparent focus:border-clightblue" placeholder="Lösenord">
          </div>
      </section>
      
      <!-- användarnamn, e-post, fullständiga namn samt lösenord -->
      <button class="mt-32 w-1/2 self-center bg-clightblue font-semibold  border-2 border-transparent hover:border-white">Login</button>
  </div>

</form>

<script src="./src/index.js"></script>
</body>
</html>
